<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat²GPT Test Rig</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #responseContainer {
            overflow-y: auto;
        }
        #responseContainer pre {
            white-space: pre-wrap;
            white-space: -moz-pre-wrap;
            white-space: -pre-wrap;
            white-space: -o-pre-wrap;
            word-wrap: break-word;
        }
    </style>   
</head>
<body class="container">
    <h1 class="mt-5">Chat²GPT Test Rig</h1>
    <form id="userForm" class="mt-4">
        <div class="mb-3">
            <label for="userInput" class="form-label">Enter your message or command:</label>
            <textarea id="userInput" name="userInput" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
    <div id="responseContainer" class="mt-4">
        <!-- The server response will be displayed here -->
    </div>
    <script>
        $("#userForm").submit(function(e) {
            e.preventDefault();
            const userInput = $("#userInput").val();
            const wrappedEventData = {
                "type": "MESSAGE",
                "user": { "name": "users/simulated" },
                "message": { "text": userInput }
            };
            $.ajax({
                url: "/post",
                type: "POST",
                data: JSON.stringify(wrappedEventData),
                contentType: "application/json",
                success: function(response) {
                    // Handle the response
                    $("#responseContainer").html("<h3>Response:</h3><pre>" + JSON.stringify(response, null, 2) + "</pre>");
                },
                error: function(error) {
                    // Handle the error
                    $("#responseContainer").html("<h3>Response:</h3><pre>" + JSON.stringify(error, null, 2) + "</pre>");
                }
            });
        });
    </script>
</body>
</html>
